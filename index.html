<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Betting Tips & Reviews</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #222;
      padding: 15px;
      color: #fff;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    nav button {
      background: #28a745;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
    nav button:hover {
      background: #218838;
    }
    #content {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .review, .match {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .match h3 {
      margin: 0 0 10px 0;
    }
    .form {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚öΩ Betting Tips & Bookmaker Reviews</h1>
    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('reviews')">Bookmaker Reviews</button>
      <button onclick="showPage('predictions')">Match Predictions</button>
    </nav>
  </header>

  <div id="content"></div>

  <script>
    // Demo reviews
    const reviews = [
      {
        name: "Bet365",
        rating: "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è",
        text: "One of the best bookmakers with live streaming and great odds.",
        link: "https://your-affiliate-link.com/bet365"
      },
      {
        name: "1xBet",
        rating: "‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è",
        text: "Wide range of markets, fast payouts, and a generous welcome bonus.",
        link: "https://your-affiliate-link.com/1xbet"
      }
    ];

    // Demo predictions
    const matches = [
      {
        home: "Real Madrid",
        away: "Barcelona",
        date: "2025-09-05 20:45",
        odds: { home: 1.9, draw: 3.3, away: 3.7 },
        formHome: ["W","W","D","L","W"],
        formAway: ["L","W","D","L","W"]
      },
      {
        home: "Manchester City",
        away: "Liverpool",
        date: "2025-09-06 21:00",
        odds: { home: 1.8, draw: 3.4, away: 3.9 },
        formHome: ["W","W","W","D","W"],
        formAway: ["D","W","L","W","D"]
      }
    ];

    // Page rendering
    function showPage(page) {
      const container = document.getElementById("content");

      if (page === "home") {
        container.innerHTML = `
          <h2>Welcome to Betting Tips</h2>
          <p>Get the latest football match predictions and honest bookmaker reviews.</p>
          <a href="#" onclick="showPage('predictions')" class="btn">See Today‚Äôs Predictions</a>
        `;
      }

      if (page === "reviews") {
        container.innerHTML = "<h2>Top Bookmaker Reviews</h2>" + 
          reviews.map(r => `
            <div class="review">
              <h3>${r.name} ${r.rating}</h3>
              <p>${r.text}</p>
              <a href="${r.link}" target="_blank" class="btn">Visit ${r.name}</a>
            </div>
          `).join("");
      }

      if (page === "predictions") {
        container.innerHTML = "<h2>Today‚Äôs Match Predictions</h2>" +
          matches.map(m => `
            <div class="match">
              <h3>${m.home} vs ${m.away}</h3>
              <p>üìÖ ${m.date}</p>
              <p>‚öΩ Odds: ${m.home} (${m.odds.home}) | Draw (${m.odds.draw}) | ${m.away} (${m.odds.away})</p>
              <div class="form"><b>${m.home} form:</b> ${m.formHome.join(", ")}</div>
              <div class="form"><b>${m.away} form:</b> ${m.formAway.join(", ")}</div>
              <p><b>Analysis:</b> ${m.home} won ${m.formHome.filter(r=>r==="W").length} of their last 5 games, while ${m.away} only ${m.formAway.filter(r=>r==="W").length}. ${m.home} looks slightly stronger here.</p>
              <a href="https://your-affiliate-link.com" target="_blank" class="btn">Bet Now</a>
            </div>
          `).join("");
      }
    }

    // Default page
    showPage("home");
  </script>
</body>
</html>
