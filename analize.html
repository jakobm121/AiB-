<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Dnevne Analize Tekem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .tekma {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px auto;
      border-radius: 6px;
      max-width: 700px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .ekipe {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .detajli {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .forme {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .forma {
      font-size: 13px;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Dnevne Analize Tekem</h1>
  <div id="analize-container"></div>

  <script>
    // Demo tekme ‚Äì brez API, vse izmi≈°ljeno
    const tekme = [
      {
        home: "Real Madrid",
        away: "Barcelona",
        date: "2025-09-05 20:45",
        odds: { home: 1.9, draw: 3.3, away: 3.7 },
        formHome: ["W", "W", "D", "L", "W"],
        formAway: ["L", "W", "D", "L", "W"]
      },
      {
        home: "Manchester City",
        away: "Liverpool",
        date: "2025-09-06 21:00",
        odds: { home: 1.8, draw: 3.4, away: 3.9 },
        formHome: ["W", "W", "W", "D", "W"],
        formAway: ["D", "W", "L", "W", "D"]
      },
      {
        home: "Juventus",
        away: "AC Milan",
        date: "2025-09-07 20:30",
        odds: { home: 2.2, draw: 3.2, away: 3.1 },
        formHome: ["W", "L", "W", "W", "D"],
        formAway: ["L", "D", "W", "W", "L"]
      }
    ];

    // Funkcija za generiranje ene analize
    function generirajAnalizo(tekma) {
      return `
        <div class="tekma">
          <div class="ekipe">
            <span>${tekma.home}</span>
            <span>vs</span>
            <span>${tekma.away}</span>
          </div>
          <div class="detajli">
            üìÖ Datum: ${tekma.date}<br>
            ‚öΩ Kvote: ${tekma.home} (${tekma.odds.home}) | Remi (${tekma.odds.draw}) | ${tekma.away} (${tekma.odds.away})
          </div>
          <div class="forme">
            <div class="forma"><b>${tekma.home} forma:</b> ${tekma.formHome.join(", ")}</div>
            <div class="forma"><b>${tekma.away} forma:</b> ${tekma.formAway.join(", ")}</div>
          </div>
          <p><b>Analiza:</b> ${tekma.home} ima ${tekma.formHome.filter(r => r==="W").length} zmage v zadnjih 5 tekmah,
          medtem ko ima ${tekma.away} samo ${tekma.formAway.filter(r => r==="W").length}. 
          Stavnice rahlo favorizirajo ${tekma.home}, vendar je tekma lahko zelo izenaƒçena.</p>
          <a href="https://tvoja-affiliate-povezava.com" target="_blank" class="btn">Stavi zdaj</a>
        </div>
      `;
    }

    // Prika≈æi vse tekme
    const container = document.getElementById("analize-container");
    container.innerHTML = tekme.map(generirajAnalizo).join("");
  </script>
</body>
</html>
