<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Predictions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>‚öΩ Match Predictions</h1>
    <p>Detailed analysis and betting tips</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="reviews.html">Bookmaker Reviews</a>
    <a href="predictions.html">Match Predictions</a>
  </nav>

  <div id="content">
    <h2>Today‚Äôs Match Predictions</h2>
  </div>

  <!-- Affiliate banner -->
  <div class="affiliate-banner">
    <a href="https://your-affiliate-link.com/1xbet" target="_blank">
      <img src="1xbet.jpg" alt="1xBet Bonus Offer">
    </a>
  </div>

  <footer>
    <p>¬© 2025 Betting Tips & Reviews. All rights reserved.</p>
  </footer>

  <script src="analyses.js"></script>
  <script>
    const container = document.getElementById("content");

    analyses.forEach((m, i) => {
      container.innerHTML += `
        <div class="analysis">
          <h3>${m.home} vs ${m.away}</h3>
          <div class="match-info">üìÖ ${m.date} | üèÜ ${m.competition} | üèü ${m.stadium}</div>
          <p>${m.analysis}</p>
          <h4>Form Guide</h4>
          <div class="form-guide">
            <b>${m.home}:</b> ${m.formHome.map(r => `<span class="${r}">${r}</span>`).join("")}
            <br><b>${m.away}:</b> ${m.formAway.map(r => `<span class="${r}">${r}</span>`).join("")}
          </div>
          <canvas id="chart-${i}" height="120"></canvas>
          <canvas id="goals-${i}" height="120"></canvas>
          <div class="bet-box">
            üí° Tip: ${m.tip} @ ${m.odds}
            <br>
            <a href="${m.affiliate}" target="_blank" class="bet-btn">Bet Now with 100% Bonus</a>
          </div>
        </div>
      `;

      new Chart(document.getElementById(`chart-${i}`), {
        type: 'bar',
        data: { labels: [m.home, m.away], datasets: [{ label: 'Win % (last 5)', data: [m.winRateHome, m.winRateAway], backgroundColor: ['#007bff', '#dc3545'] }] },
        options: { scales: { y: { beginAtZero: true, max: 100 } } }
      });

      new Chart(document.getElementById(`goals-${i}`), {
        type: 'bar',
        data: { labels: ['Goals Scored', 'Goals Conceded'], datasets: [
          { label: m.home, data: [m.goalsScoredHome, m.goalsConcededHome], backgroundColor: '#007bff' },
          { label: m.away, data: [m.goalsScoredAway, m.goalsConcededAway], backgroundColor: '#dc3545' }
        ]},
        options: { scales: { y: { beginAtZero: true } } }
      });
    });
  </script>
</body>
</html>
